<script type="module">

import p5 from 'p5';
import * as d3 from 'd3';
import { Delaunay } from 'd3-delaunay';
import { getPoints } from './utils';
import { Forest, Tree } from './forest';

// config variables
let cnt = 400;  // more than cca 400 has no effect
let maxMinPointDistance = 30;

// help variables
let W = window.innerWidth;
let H = window.innerHeight;

let f = 0;
let colors = [];
let points = []
let areas = []

function setup() {
  let canvas = createCanvas(W, H)
  const val = getPoints(W, H, cnt, maxMinPointDistance)
  points = val.points
  areas = val.areas
  colors = val.colors
  noLoop()
}

function draw() {
  f += 0.01
  background(152, 229, 245)
  const delaunay = d3.Delaunay.from(points);
  const voronoi = delaunay.voronoi([0, 0, W, H])

  strokeWeight(10)
  
  for(let i = 0; i < points.length; i++) {
    
    let c1 = points[i][0]
    let c2 = points[i][1]
    
    stroke(152, 229, 245)
    fill(colors[areas[i]])

    beginShape();
    for (let vt of voronoi.cellPolygon(i)) {
      vertex(vt[0], vt[1]);
    }
    endShape(CLOSE);
    
    stroke(36, 18, 10);
    circle(c1, c2, 1)

  }
}

window.setup = setup;
window.draw = draw;

</script>
</html>
