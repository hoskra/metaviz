<script type="module">

import p5 from 'p5';
import * as d3 from 'd3';
import { Delaunay } from 'd3-delaunay';
import { getPoints } from './utils';
import { Forest, Tree } from './forest';

// config variables
let cnt = 400;  // more than cca 400 has no effect
let maxMinPointDistance = 30;

// help variables
let W = window.innerWidth;
let H = window.innerHeight;

let f = 0;
let colors = [];
let points = []
let areas = []
let forest;

function setup() {
  let canvas = createCanvas(W, H)
  const val = getPoints(W, H, cnt, maxMinPointDistance)
  points = val.points
  areas = val.areas
  colors = val.colors
  let areaCnt = val.areaCnt

  let offset = 10;
  const delaunay = d3.Delaunay.from(points);
  const voronoi = delaunay.voronoi([-offset, -offset, W+offset, H+offset])

  forest = new Forest(points, areas, areaCnt, voronoi);
  
  noLoop()
}

function draw() {
  f += 0.01
  background(152, 229, 245)

  
  strokeWeight(0)
  stroke(0)
  forest.drawTrees();
  strokeWeight(10)
  forest.createEnvelopes();
  strokeWeight(10)

  forest.drawEnvelopes()
  forest.trees[4].drawEnvelope()



}

window.setup = setup;
window.draw = draw;

</script>
