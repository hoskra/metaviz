class PLine {
  constructor(x1, y1, x2, y2) {
    this.x1 = x1;
    this.y1 = y1;
    this.u = x2 - x1;
    this.v = y2 - y1;
  }
  drawLine() {
    push()
    let a = createVector(this.u, this.v)
    let b = createVector(0, 1)
    rotate(a.dot(b))
    translate(this.x1, this.y1)
    line(0, 0, canvasSize, 0)
    pop()
  }
}
