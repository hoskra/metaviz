<body>
</body>
<script>
// https://softwareengineering.stackexchange.com/questions/181285/randomly-generate-points-in-a-spiral-motion-using-javascript/181291

let f = 0
let W = 600
let spiral=[]

let a = 5;
let num = 40;
let numArms = 1;

function setup() {
  createCanvas(W, W)
}

function draw() {
  f += 0.01

  background(0)

  fill(0,0)
  stroke(255)
  strokeWeight(1)

  spiral = []
  for (let arm = 0; arm < numArms; arm++) {
  for (let p = 0; p < num; p++) {
      let pX = a * p * Math.cos(f + p + (Math.PI * arm)) //* noise(f)
      let pY = a * p * Math.sin(f + p + (Math.PI * arm)) //* noise(f)
      pX = Math.sign(pX) * (Math.abs(pX) + p*0.5 )
      pY = Math.sign(pY) * (Math.abs(pY) + p*0.5 )
      spiral.push([pX, pY]);
    }
  }

  push()
  translate(W/2, W/2)
  let radius = 10
  for(coord of spiral){
    arc(coord[0], coord[1]-50, radius, radius, 0, PI);
    arc(coord[0], coord[1], radius, radius, PI, 0);
    // arc(coord[0], coord[1], 50, 50, PI, 0);
    circle(coord[0]- 25, coord[1] -25, radius);
    circle(coord[0] + 25, coord[1] -25, radius);
  }
  pop()
}

</script>
